<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Quiz App</title>
    </head>
    <body>
        <div class="container admin">
            <div class="row">
                <div class="col s12 l4 ad-col">
                    <div class="cont">
                        <div class="title-cont-mana">Add Topic</div>
                        <a
                            class="waves-effect waves-light btn admin-btn"
                            href="addtopic.html"
                        >
                            Add Topic
                        </a>
                    </div>
                </div>
                <div class="col s12 l4 ad-col">
                    <div class="cont">
                        <div class="title-cont-mana">Delete Topic</div>
                        <a
                            class="waves-effect waves-light btn admin-btn"
                            href="deletetopic.html"
                        >
                            Delete Topic
                        </a>
                    </div>
                </div>
                <div class="col s12 l4 ad-col">
                    <div class="cont">
                        <div class="title-cont-mana">Import Questions</div>
                        <a
                            class="waves-effect waves-light btn admin-btn"
                            href="importquestions.html"
                        >
                            Import Questions
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
